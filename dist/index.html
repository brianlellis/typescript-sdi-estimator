<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    html {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-size: 14px;
      line-height: 1.3;
    }
    h1 { margin-bottom: 5px; }
    p, h3 {
      margin: 8px 0;
    }
    table, ul { margin: 0 }
    nav ul {
      list-style-type:  none;
      padding:          0;
    }

    nav li {
      display:    inline-block;
      background: #151515;
      color:      #FFFFFF;
      padding:    0.5vh 1vw;
      cursor:     pointer;
    }
    nav li:hover {
      background: #343434;
    }

    ul.home-bottom { padding: 0; list-style: none; }
    ul.home-bottom li {
      float:      left;
      background: #CCCCCC;
      margin:     2px;
      padding:    0.5vh 1vw;
      box-sizing: border-box;
      width:      24.425vw;
      height:     60px;
    }

    td { vertical-align: top; padding: 0 1vw; }
    td:nth-child(even) { background: #dddddd; }
    td:nth-child(odd) { background: #eeeeee; }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li class="nav">Home</li>
      <li class="nav">Mysql</li>
      <li class="nav">Api</li>
      <li class="nav">LoadBalancing</li>
    </ul>
  </nav>
  <div id="app"></div>
  <script type="module" src="/index.js"></script>
</body>
</html>
